<p-data selector="div#container">
    <p-data selector="p.site-name" p-value="true" p-name="site_name"></p-data>
    <p-data selector="a.site-url" p-value="true" p-name="site_url" p-item="href"></p-data>
    <p-data selector="div.dict-data-container" p-value="true" p-type="dict" p-name="user_link">
        <p-data selector="a.user-name" p-value="true" p-name="name link title" p-item="string href title"></p-data>
        <p-data selector="p.user-age" p-value="true" p-name="age"></p-data>
        <p-data selector="div.sub-div">
            <p-data selector="p.user-fans-num" p-value="true" p-name="fans_num"></p-data>
            <p-data selector="p.user-follow-num" p-value="true" p-name="follow_num"></p-data>
        </p-data>
    </p-data>
    <p-data selector="ul.image-list" p-value="true" p-type="list" p-name="images">
        <p-data selector="li.image-item > a" p-value="true" p-item="href"></p-data>
    </p-data>
</p-data>
